    <!-- Google Map API    -->
    <!-- https://developers.google.com/maps/documentation/javascript/adding-a-google-map#map -->
    <h3>Map Location:</h3>
    <div id="map"></div>
    <script>
      // Initialize and add the google map API
      function initMap() {
        // The map, will be centered at the office location, seoul
        var mapCoords = { lat: 37.5665, lng: 126.978 };
        var map = new google.maps.Map(document.getElementById("map"), {
          center: mapCoords,
          zoom: 12
        });
        // The marker, positioned at HQ Office
        var marker = new google.maps.Marker({
          position: mapCoords,
          map: map
        });
        console.log("Test test, Google Map executed ");
      }
    </script>
